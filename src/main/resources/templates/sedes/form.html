<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Jugador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Crear Jugador</h2>

    <form method="post" th:action="@{/verificarJugador}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input name="nombre" type="text" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input name="edad" type="number" class="form-control" id="edad" required>
        </div>

        <div class="mb-3">
            <label for="posicion" class="form-label">Posición</label>
            <input name="posicion" type="text" class="form-control" id="posicion" required>
        </div>

        <div class="mb-3">
            <label for="club" class="form-label">Club</label>
            <input name="club" type="text" class="form-control" id="club" required>
        </div>

        <div class="mb-3">
            <label for="seleccion" class="form-label">Selección</label>
            <select name="seleccion" id="seleccion" class="form-select" required>
                <option th:each="sel : ${listaSelecciones}"
                        th:value="${sel.id}"
                        th:text="${sel.nombre}">Seleccion</option>

            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS (opcional para algunas funciones) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</html>
