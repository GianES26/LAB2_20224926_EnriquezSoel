<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Jugador</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Crear Jugador</h2>

    <form method="post" th:action="@{/crearAuto}">
        <div class="mb-3">
            <label for="modelo" class="form-label">modelo</label>
            <input name="modelo" type="text" class="form-control" id="modelo" required>
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">color</label>
            <input name="color" type="text" class="form-control" id="color" required>
        </div>

        <div class="mb-3">
            <label for="kilometraje" class="form-label">kilometraje</label>
            <input name="kilometraje" type="number" class="form-control" id="kilometraje" required>
        </div>

        <div class="mb-3">
            <label for="costo_dia" class="form-label">costo por dia</label>
            <input name="costo_dia" type="text" class="form-control" id="costo_dia" required>
        </div>

        <div class="mb-3">
            <label for="seleccion" class="form-label">Selecci√≥n</label>
            <select name="seleccion" id="seleccion" class="form-select" required>
                <option th:each="sede : ${listaSedes}"
                        th:value="${sede.id}"
                        th:text="${sede.direccion}">Seleccion</option>

            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS (opcional para algunas funciones) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

</html>
